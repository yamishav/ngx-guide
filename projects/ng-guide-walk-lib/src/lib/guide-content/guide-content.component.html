<div class="angular-popper" [class.visible]="show">

  <ng-content></ng-content>
  <hr>
  
  <button type="button" class="angular-popper__close" (click)="next()">
    next
  </button>
  <button type="button" class="angular-popper__close" (click)="done()">
    close
  </button>
  <div class="angular-popper__arrow" x-arrow></div>
</div>
