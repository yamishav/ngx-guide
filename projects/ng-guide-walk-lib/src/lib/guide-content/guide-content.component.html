<div class="ngx-guide"
[ngStyle]="customCss"
[class.visible]="show">
 
  <ng-content></ng-content>
  <hr>
  
  <button type="button" class="ngx-guide__close" (click)="next()">
    next
  </button>
  <button type="button" class="ngx-guide__close" (click)="done()">
    done
  </button>
  
  <div *ngIf="displayArrow" [ngStyle]="customCss" class="ngx-guide__arrow" x-arrow></div>
</div>
